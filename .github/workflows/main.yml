on:
  push:
    branches: 
      - master
      
jobs:
  deploy:
    name: deploy to server
    runs-on: ubuntu-22.04
    steps:
      - name: build
        run: |
          rsync ../../src/build source physphile@51.250.10.120/var/www/mirabilis-server/build
          cd /var/www/mirabilis-server
          sudo git pull
          nvm use
          npm i
          npm start
